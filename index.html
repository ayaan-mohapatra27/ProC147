<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
<a-scene>



    <a-entity>

        <a-plane position="0 0 -4" height="4" width="5" rotation="-90 0 0" color="blue"> </a-plane>
        <a-plane position="0 2 -6" height="4" width="5" color="orange"></a-plane>

    </a-entity>
    
    <a-entity>

        <a-cylinder height="0.2" radius="2.25" position="0 0 -4" color="cyan" segments-radial="4" 
        rotation=" 0 -45 0" ></a-cylinder>

        <a-cylinder position="0 0.5 -3.5" height="0.5" radius="0.2" color="purple"> </a-cylinder>
        
        <a-cylinder height="0.2" radius="1" position="0 0.75 -3.5" color="red" segments-radial="4" 
        rotation="0 -45 0" ></a-cylinder>

    </a-entity>

    <a-entity>

        <a-cylinder position="1.25 0.1 -3.5" radius="0.3" height="0.1" color="grey"></a-cylinder>
        <a-cylinder position="1.25 0.2 -3.5" radius="0.05" height="0.5" color="grey"></a-cylinder>
        <a-cylinder position="1.25 0.5 -3.5" radius="0.3" height="0.075" color="grey"></a-cylinder>
        <a-cylinder position="1.4 0.75 -3.5" rotation="0 0 -90" radius="0.3" height="0.1" color="grey"></a-cylinder>


    </a-entity>

    <a-entity>

        <a-cylinder position="-1.25 0.1 -3.5" radius="0.3" height="0.1" color="grey"></a-cylinder>
        <a-cylinder position="-1.25 0.2 -3.5" radius="0.05" height="0.5" color="grey"></a-cylinder>
        <a-cylinder position="-1.25 0.5 -3.5" radius="0.3" height="0.075" color="grey"></a-cylinder>
        <a-cylinder position="-1.4 0.75 -3.5" rotation="0 0 -90" radius="0.3" height="0.1" color="grey"></a-cylinder>


    </a-entity>

</a-scene>

</body>

</html>
